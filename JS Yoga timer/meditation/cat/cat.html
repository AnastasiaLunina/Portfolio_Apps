<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="/media/img/yogi.png">
      <link rel="stylesheet" href="cat.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
      <title>Purr...</title>
   </head>
   <body>
      <div class="container-countdown">
         <p class="countdown">Relax...</p>
      </div>
      <audio id="player" autoplay loop>
         <source src="../img/purr.mp3" type="audio/mp3">
      </audio>
      <div class="video-container">
         <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="myVideo">
            <source src="../img/cat.mp4" type="video/mp4" controls>
         </video>
      </div>
      <div class="btn">
         <button id="myButton">START</button>
      </div>
      <!-- Redirect home -->
      <div class="contact-icons">
         <a href="https://anastasia-codes.netlify.app/"><i class="fa-solid fa-house fab fa-xl"></i></a>
      </div>
      <script src="cat.js"></script>
   </body>
</html>
